<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CaesarCipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content">
      <div class="title"><label>¡CAESAR<span>CIPHER!</span></label><img src="../imagenes/cel.png" width="30px" height="30px"/>
      </div>
    </header>
      <section>
        <div id="contenedorPrincipal">
          <div class="imagen">
                <div><img src="imagenes/cipher.png" width="100px;" alt=""></div>
          </div>
          <div class="contenido" class="stylecontent">
            <div><label>Ingrese su texto a Cifrar o Descrifrar</label><br>
            <textarea name="" id="text" placeholder="Ingrese su Texto a Cifrar o Descifrar"></textarea><br><br></div>
            <div><label class="stylecontent">¿Cuantos espacios deseas desplazar?</label>
            <input type="number" id="valor" value="0" min="0"></div><br>
            <div><button type="submit" id="encode" value=""><img src="../imagenes/bloqueado.png" width="" height=""/>Cifrar</button>
            <button type="submit" id="decode" value=""><img src="../imagenes/desbloqueado.png" width="" height=""/>Descifrar</button></div>
            <div class="contenedorResultado">
            <div><label class="stylecontent">Resultados</label><br>
            <textarea name="" id="result"></textarea></div>
            </div>
          </div>
          <div class="pie"></div>
        </div>  
        <script src="cipher.js"></script>
        <script src="index.js"></script>
      </section>
  </body>
</html>
