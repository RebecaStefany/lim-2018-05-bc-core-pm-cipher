<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CaesarCipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
  </head>
  <body>
    <header>
      <div class="content">
      <div class="title"><label>¡CAESAR<span>Cipher!</span></label>
      </div>
    </header>
      <section>
        <div id="contenedorPrincipal">
          <div class="imagen">
                <div class="style-img"><img src="../imagenes/big-data.png"></div>
          </div>
          <div class="contenido" >
            <div><label class="stylecontent">Ingrese su texto a Cifrar o Descrifrar</label><br><br>
            <textarea name="" id="text" placeholder="Ingrese su Texto a Cifrar o Descifrar"></textarea></div><br>
            <div><label class="stylecontent">¿Cuantos espacios deseas desplazar?</label><br><br>
            <input type="number" id="valor" value="0" min="0"></div><br><br>
            <div><button type="submit" id="encode" value=""><img src="../imagenes/bloqueado.png" width="" height=""/>Cifrar</button>
            <button type="submit" id="decode" value=""><img src="../imagenes/desbloqueado.png" width="" height=""/>Descifrar</button></div><br>
            <div class="contenedorResultado">
            <div><label class="stylecontent">Resultados</label><br><br>
            <textarea name="" id="result" placeholder="Texto Cifrado o Descifrado"></textarea></div>
            </div>
          </div>
          <div class="pie"></div>
        </div>  
        <script src="cipher.js"></script>
        <script src="index.js"></script>
      </section>
  </body>
</html>
